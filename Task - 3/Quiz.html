<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      margin: 12px auto;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 80%;
      max-width: 300px;
    }

    .options button:hover {
      background-color: #2563eb;
      transform: scale(1.03);
    }

    #result {
      font-weight: bold;
      margin-top: 30px;
      font-size: 22px;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      h2 {
        font-size: 26px;
      }

      .question {
        font-size: 20px;
      }

      .options button {
        font-size: 16px;
        width: 100%;
      }

      #result {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>Simple JavaScript Quiz</h2>
  <div class="question" id="question">Loading...</div>
  <div class="options" id="options"></div>
  <div id="result"></div>

  <script>
    const quiz = [
      { q: "What is the capital of France?", options: ["Paris", "Rome", "London"], answer: "Paris" },
      { q: "2 + 2 equals?", options: ["3", "4", "5"], answer: "4" },
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = quiz[current];
      document.getElementById("question").textContent = q.q;
      const opts = document.getElementById("options");
      opts.innerHTML = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === q.answer) score++;
          current++;
          if (current < quiz.length) loadQuestion();
          else document.getElementById("result").textContent = `âœ… Your score: ${score} / ${quiz.length}`;
        };
        opts.appendChild(btn);
      });
    }

    loadQuestion();
  </script>
</body>
</html>
