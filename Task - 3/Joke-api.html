<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programming Joke App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: none;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #111;
    }

    button {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #059669;
    }

    #joke {
      margin-top: 25px;
      font-size: 20px;
      line-height: 1.4;
      color: #222;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      h2 {
        font-size: 22px;
      }

      button {
        width: 100%;
      }

      #joke {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ˜‚Joke Generator</h2>
    <button onclick="getJoke()">Tell Me a Joke</button>
    <div id="joke">Click the button to get a laugh!</div>
  </div>

  <script>
    async function getJoke() {
      const res = await fetch("https://v2.jokeapi.dev/joke/Programming?type=single");
      const data = await res.json();
      document.getElementById("joke").textContent = data.joke || "Oops! No joke found.";
    }
  </script>
</body>
</html>
